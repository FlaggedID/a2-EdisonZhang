<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" />
  <title>RPE Calculator</title>
</head>

<body>
  <div class="container">
    <h2>RPE Calculator</h2>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Enter weight">
    </div>
    <div class="form-group">
      <label for="reps">Reps:</label>
      <input type="number" id="reps" placeholder="Enter reps" min="1" max="12">
    </div>
    <div class="form-group">
      <label for="rpe">RPE:</label>
      <select id="rpe">
        <option value="6">6</option>
        <option value="6.5">6.5</option>
        <option value="7">7</option>
        <option value="7.5">7.5</option>
        <option value="8">8</option>
        <option value="8.5">8.5</option>
        <option value="9">9</option>
        <option value="9.5">9.5</option>
        <option value="10">10</option>
      </select>
    </div>
    <button id="calculate">Calculate</button>

  </div>
  <div class="centered-container">
    <div class = "row" id="buttonRow">Rep
      <button id="rep1" value="1">1</button>
      <button id="rep2" value="2">2</button>
      <button id="rep3" value="3">3</button>
      <button id="rep4" value="4">4</button>
      <button id="rep5" value="5">5</button>
      <button id="rep6" value="6">6</button>
      <button id="rep7" value="7">7</button>
      <button id="rep8" value="8">8</button>
      <button id="rep9" value="9">9</button>
      <button id="rep10" value="10">10</button>
      <button id="rep11" value="11">11</button>
      <button id="rep12" value="12">12</button>
    </div>
    <div id="tablesContainer"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
